<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>Vag Gog</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <div class="header_wrapper">
                <div class="header_wrapper__contacts">
                    <div class="header_wrapper__contacts_phone">
                        <img class="header_wrapper__contacts_phone-icon" src="images/phone.png" alt="phone-icon">
                        <div class="header_wrapper__contacts_phone__info">
                            <span class="header_wrapper__contacts_phone__info_text">телефон администратора</span>
                            <a class="header_wrapper__contacts_phone__info_number" href="tel:+78002000600">8 800 2000 600</a>
                        </div>
                    </div>
                    <div class="header_wrapper__contacts_logo">
                        <a href="index.html">
                            <img class="header_wrapper__contacts_logo_image" src="images/logo.png" alt="logo">
                        </a>
                    </div>
                    <div class="header_wrapper__contacts_location">
                        <img class="header_wrapper__contacts_location-icon" src="images/map.png" alt="location-icon">
                        <div class="header_wrapper__contacts_location__info">
                            <span class="header_wrapper__contacts_location__info_text">адрес фотостудии</span>
                            <address class="header_wrapper__contacts_location__info_address">Челябинск, Худякова,12а</address>
                        </div>
                    </div>
                </div>
                <nav class="header_wrapper__navigation">

                </nav>
            </div>
        </header>
    </body>
</html>
